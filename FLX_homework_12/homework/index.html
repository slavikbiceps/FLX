<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 12 - Simple TODO List</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div id="root"></div>
     <!--Index page-->
      <div id="header">
        <div class="header-inner">
          <h1>Simple TODO Application</h1>
          <p id="header-notification">TODO is empty</p>
          <div class="header-control">
            <div class="header-button">
              <button class="btn" id="addBtn" onclick="switchPage('add')">
                Add New Task
              </button>
            </div>
            <ul id="list">
              <li id="item_template" style="display: none">
                <input
                  class="checkbox"
                  type="image"
                  alt="checkbox"
                  src="assets/img/todo-s.png"
                  onclick="checkItem(event.target)"
                />
                <label onclick="modifyItem(this)">sometask</label>
                <input
                  id="delete"
                  class="delete"
                  type="image"
                  alt="remove"
                  src="assets/img/remove-s.jpg"
                  onclick="deleteNode(event.target)"
                />
              </li>
            </ul>
          </div>
        </div>
      </div>
      
      <div id="add_page">
        <div class="add-new-inner">
          <h1>Add Task</h1>
          <div class="add-new-input">
            <input type="text" id="addInput" class="task-new-input" autofocus/>
          </div>
          <div class="add-new-control">
            <button class="button cancel" onclick="switchPage('index')">
              Cancel
            </button>
            <button class="button save" onclick="addTask()">
              Save changes
            </button>
          </div>
        </div>
      </div>
      <!--modify page-->
      <div id="modify_page">
        <div class="mod-inner">
          <h1>Modify item</h1>
          <div class="mod-input">
            <input type="text" id="editInput" class="task-input"/>
          </div>
          <div class="mod-control">
            <button class="button cancel" onclick="switchPage('index')">
              Cancel
            </button>
            <button class="button save" onclick="modifyTask()">
              Save changes
            </button>
          </div>
        </div>
      </div>
    
  <script src="./src/app.js"></script>
</body>
</html>
